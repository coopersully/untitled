<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons, Selectors, & Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Custom CSS styles */
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Buttons, Selectors, & Input</h2>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Example select</label>
            <select class="form-control" id="exampleSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleTextarea">Example textarea</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleNumber1">Number</label>
            <input type="number" class="form-control" id="exampleNumber1" placeholder="0" pattern="\d*"/>
        </div>
        <div class="form-group">
            <label for="exampleFile">File input</label>
            <input type="file" class="form-control-file" id="exampleFile">
        </div>
        <fieldset class="form-group">
            <legend>Radio divs</legend>
            <div class="form-check">
                <input type="radio" id="exampleRadio1" name="exampleRadios" class="form-check-input">
                <label class="form-check-label" for="exampleRadio1">First radio</label>
            </div>
            <div class="form-check">
                <input type="radio" id="exampleRadio2" name="exampleRadios" class="form-check-input">
                <label class="form-check-label" for="exampleRadio2">Second radio</label>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="exampleRange">Example range</label>
            <input type="range" class="form-control-range" id="exampleRange">
        </div>

        <div class="container">
            <div class="row mb-3">
                <!-- Buttons -->
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="btn btn-primary btn-block">Button</div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="btn btn-secondary btn-block">Button</div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="btn btn-success btn-block">Button</div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="btn btn-danger btn-block">Button</div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="btn btn-warning btn-block">Button</div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="btn btn-info btn-block">Button</div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="btn btn-light btn-block">Button</div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="btn btn-dark btn-block">Button</div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="btn btn-link btn-block">Button</div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="btn btn-primary btn-block">Button</div>
                </div>
                <!-- Repeat the row to fill all 6 rows with similar content -->
            </div>

            <style>
                .custom-control-label::before, .custom-control-label::after {
                    position: absolute;
                    top: .25rem;
                    left: .25rem;
                    display: block;
                    width: 1.5rem;
                    height: 1.5rem;
                    margin-top: 0;
                    background-size: contain;
                    content: "";
                }

                .custom-control-label::before {
                    background-color: #f8f9fa;
                    border: #adb5bd solid 1px;
                }

                .custom-control-input:checked ~ .custom-control-label::after {
                    background-color: #007bff;
                    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%23fff' d='M6.564.75l-3.59 3.612-1.974-2.07L0 3.22l2.974 3.02 4.59-4.612z'/%3e%3c/svg%3e");
                }

                .custom-control-label {
                    cursor: pointer;
                    margin-bottom: 0; /* Makes the label's clickable area more specific */
                }

                .custom-control {
                    padding-left: 2rem; /* Space for the fake checkbox */
                }
            </style>

            <div class="row text-center mb-3">
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1"></label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2"></label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                        <label class="custom-control-label" for="customCheck3"></label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck4">
                        <label class="custom-control-label" for="customCheck4"></label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck5">
                        <label class="custom-control-label" for="customCheck5"></label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck6">
                        <label class="custom-control-label" for="customCheck6"></label>
                    </div>
                </div>
            </div>
        </div>


        <div type="submit" class="btn btn-primary">Submit</div>
        <div type="reset" class="btn btn-secondary ml-2">Reset</div>
    </form>
</div>
</body>

</html>
